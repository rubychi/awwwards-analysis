<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Awwwards Analysis</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./libs/css/materialize.min.css">
  <link rel="stylesheet" href="./libs/css/normalize.css">
</head>
<body>
  <nav>
   <div class="nav-wrapper">
     <a href="/awwwards-analysis/" class="brand-logo logo">Awwwards Analysis</a>
     <ul id="nav-mobile" class="right hide-on-med-and-down">
       <li><a onclick="navClickHandler(this);">NOMINEES</a></li>
       <li><a onclick="navClickHandler(this);">HONORABLE MENTION</a></li>
       <li><a onclick="navClickHandler(this);">DEVELOPER AWARD</a></li>
       <li><a onclick="navClickHandler(this);">SITE OF THE DAY</a></li>
       <li><a onclick="navClickHandler(this);">SITE OF THE MONTH</a></li>
       <li><a onclick="navClickHandler(this);">SITE OF THE YEAR</a></li>
     </ul>
   </div>
  </nav>
  <div class="nav-content">
    <div id="tooltip" class="tip">
      Country: <span id="country"></span><br>
      Percentage: <span id="percentage"></span>%<br>
      Submission: <span id="submission"></span><br>
      Population: <span id="population"></span>
      <div id="tipTriangle" class="tip-triangle">&#9662;</div>
    </div>
    <svg id="chart"></svg>
    <a class="btn-floating btn-large waves-effect waves-light red right btn" onclick="sortBtnClickHandler()"><i class="material-icons">sort</i></a>
  </div>
  <script src="./libs/js/jquery-3.2.1.min.js"></script>
  <script src="./libs/js/d3.min.js"></script>
  <script src="./libs/js/materialize.min.js"></script>
  <script src="./analyze.js"></script>
</body>
</html>
