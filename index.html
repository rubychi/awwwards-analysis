<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Awwwards Analysis</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./libs/css/materialize.min.css">
</head>
<body>
  <nav>
   <div class="nav-wrapper">
     <a href="#" class="brand-logo logo">Awwwards Analysis</a>
     <ul id="nav-mobile" class="right hide-on-med-and-down">
       <li><a>NOMINEES</a></li>
       <li><a>HONORABLE MENTION</a></li>
       <li><a>DEVELOPER AWARD</a></li>
       <li><a>SITE OF THE DAY</a></li>
       <li><a>SITE OF THE MONTH</a></li>
       <li><a>SITE OF THE YEAR</a></li>
     </ul>
   </div>
  </nav>
  <div class="nav-content">
    <div id="tooltip" class="tip">
      Percentage: <span id="percentage"></span>%<br>
      Submission: <span id="submission"></span><br>
      Population: <span id="population"></span>
      <div id="tipTriangle" class="tip-triangle">&#9662;</div>
    </div>
    <svg id="chart"></svg>
    <a class="btn-floating btn-large waves-effect waves-light red right btn" onclick="sort()"><i class="material-icons">sort</i></a>
  </div>
  <script src="./libs/js/jquery-3.2.1.min.js"></script>
  <script src="./libs/js/d3.min.js"></script>
  <script src="./libs/js/materialize.min.js"></script>
  <script src="data.js"></script>
  <script>
  function mobilecheck() {

.userAgent||navigator.vendor||window.opera);
    return check;
  }

  function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }

  var order = "percentage";
  function sort() {
    if (order === "percentage") {
      data = data.sort(function(a, b) {
        if (a.country > b.country) {
          return 1;
        } else if (a.country < b.country) {
          return -1;
        }
        return 0;
      });
      order = "country";
    } else {
      data = data.sort(function(a, b) {
        return b.percentage - a.percentage;
      });
      order = "percentage";
    }
    update(data, false);
  }

  var prevIdx = 0;
  function mousemove(el, data, xScale, yScale, mapXCoordToCountry, mapCountryToIdx) {
    // Invert x coordinate
    var country = mapXCoordToCountry(d3.mouse(el)[0]);
    var x = xScale(country);
    var idx = mapCountryToIdx(country);
    var y = yScale(data[idx].percentage);
    // Calculating the boundary index to rotate the tooltip
    var xAxisInterval = width / data.length;
    let sum = 0, lastIdx = data.length - 1;
    while(sum < 190) {
      sum += xAxisInterval;
      lastIdx--;
    }

    g.select(".guideline")
        .transition()
        .duration(50)
        .attr("x1", x)
        .attr("x2", x);
    g.selectAll("circle")
        .filter(function(d, i) { return i === prevIdx })
        .transition()
        .duration(50)
        .style("fill", "white")
        .attr("r", 3.5);
    g.selectAll("circle")
        .filter(function(d, i) { return i === idx })
        .transition()
        .duration(50)
        .style("fill", "#0f747f")
        .attr("r", 5);
    g.selectAll(".x-axis-text")
        .filter(function(d, i) { return i === prevIdx })
        .transition()
        .duration(50)
        .style("font-size", "10px");
    g.selectAll(".x-axis-text")
        .filter(function(d, i) { return i === idx })
        .transition()
        .duration(50)
        .style("font-size", "12px");
    if (idx <= lastIdx) {
      d3.select("#tooltip")
          .transition()
          .duration(50)
          .style("top", y + margin.top + tipMargin.top + "px")
          .style("left", x + margin.left + tipMargin.left + "px");
      d3.select("#tipTriangle")
          .style("transform", "rotate(45deg)")
          .transition()
          .duration(50)
          .style("bottom", "-35px")
          .style("left", "-15px");
    } else {
      d3.select("#tooltip")
          .transition()
          .duration(50)
          .style("top", y + margin.top + tipMargin.top + "px")
          .style("left", x - margin.left + "px");
      d3.select("#tipTriangle")
          .style("transform", "rotate(-45deg)")
          .transition()
          .duration(50)
          .style("bottom", "-35px")
          .style("left", "173px");
    }
    d3.select("#percentage")
        .text(data[idx].percentage.toFixed(11));
    d3.select("#submission")
        .text(data[idx].submission);
    d3.select("#population")
        .text(numberWithCommas(data[idx].population));
    prevIdx = idx;
  }

  function update(data, initialize) {
    var xScale = d3.scalePoint().domain(data.map(function(d) { return d.country; })).range([0, width]);
    var yScale = d3.scaleLinear().domain(d3.extent(data, function(d) { return d.percentage; })).range([height, 0]);
    // Used for mapping x coordinate to ordinal data
    var mapXCoordToCountry = d3.scaleQuantize().domain(xScale.range()).range(xScale.domain());
    // Used for mapping ordinal data to data index
    var mapCountryToIdx = d3.scaleBand().domain(data.map(function(d) { return d.country; })).range([0, data.length]);
    // Set up area, line, gridline
    var area = d3.area()
        .x(function(d) { return xScale(d.country); })
        .y0(height)
        .y1(function(d) { return yScale(d.percentage); })
        .curve(d3.curveMonotoneX);
    var line = d3.line()
        .x(function(d) { return xScale(d.country); })
        .y(function(d) { return yScale(d.percentage); })
        .curve(d3.curveMonotoneX);

    if (initialize) {
      // Draw area
      g.append("path")
          .data([data])
          .attr("class", "area")
          .attr("d", area)
          .style('fill', 'url(#gradient)');
      // Draw x-axis
      g.append("g")
          .attr("class", "axis x-axis")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(xScale))
          .selectAll("text")
          .attr("class", "x-axis-text")
          .attr("dx", "-0.8em")
          .attr("dy", "0.15em")
          .style("transform", "rotate(-65deg)")
          .style("text-anchor", "end");
      // Remove x-axis domain
      // g.select(".x-axis")
      //     .selectAll(".domain")
      //     .remove();
      // Draw y-axis
      g.append("g")
          .attr("class", "axis y-axis")
          .call(d3.axisLeft(yScale))
          .selectAll("text")
          .attr("class", "y-axis-text")
      // Draw y-axis label
      g.select(".y-axis")
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", -70)
          .text("Percentage (%)");
      g.select(".y-axis")
          .append("text")
          .attr("x", "45px")
          .attr("y", -(margin.top / 2))
          .text("2017/08/13 Site of the year");
      // Draw trendline
      g.append("path")
          .datum(data)
          .attr("class", "trendline")
          .attr("d", line);
      // Draw guideline
      g.append("line")
          .attr("class", "guideline")
          .attr("x1", 0)
          .attr("y1", 0)
          .attr("x2", 0)
          .attr("y2", height);
      // Draw circle
      g.selectAll("circle")
          .data(data)
        .enter()
          .append("circle")
          .attr("class", "circle")
          .attr("cx", function(d) { return xScale(d.country); })
          .attr("cy", function(d) { return yScale(d.percentage); })
          .attr("r", 3.5)
          .filter(function(d, i) { return i === 0 })
          .style("fill", "#0f747f")
          .attr("r", 5);
      // Draw a transparent layer for detecting mouse event
      g.append("rect")
          .attr("class", "overlay")
          .attr("width", width)
          .attr("height", height)
          .attr("opacity", 0)
          .on("mousemove", function () {
            mousemove(this, data, xScale, yScale, mapXCoordToCountry, mapCountryToIdx);
          });
    } else {
      g.select(".area")
          .data([data])
          .transition()
          .duration(500)
          .attr("d", area);
      g.select(".trendline")
          .datum(data)
          .transition()
          .duration(500)
          .attr("d", line);
      // Exit
      g.selectAll("circle")
          .data(data)
        .exit()
          .remove();
      // Enter
      g.selectAll("circle")
          .data(data)
        .enter()
          .append("circle")
          .attr("class", "circle")
          .attr("r", 3.5);
      // Update
      g.selectAll("circle")
          .data(data)
          .style("fill", "white")
          .attr("r", 3.5)
          .transition()
          .duration(500)
          .attr("cx", function(d) { return xScale(d.country); })
          .attr("cy", function(d) { return yScale(d.percentage); })
          .filter(function(d, i) { return i === 0 })
          .style("fill", "#0f747f")
          .attr("r", 5);
      g.selectAll(".x-axis")
          .transition()
          .duration(500)
          .call(d3.axisBottom(xScale));
          // .selectAll(".domain")
          // .remove();
      g.selectAll(".y-axis")
          .transition()
          .duration(500)
          .call(d3.axisLeft(yScale))
      g.selectAll(".x-axis-text")
          .style("font-size", "10px")
          .filter(function(d, i) { return i === 0 })
          .style("font-size", "12px");
      g.select(".overlay")
          .on("mousemove", function () {
            mousemove(this, data, xScale, yScale, mapXCoordToCountry, mapCountryToIdx);
          });
      prevIdx = 0;
    }
    g.select(".guideline")
        .transition()
        .duration(500)
        .attr("x1", 0)
        .attr("x2", 0);
    d3.select("#tooltip")
        .transition()
        .duration(500)
        .style("top", yScale(data[0].percentage) + margin.top + tipMargin.top + "px")
        .style("left", xScale(data[0].country) + margin.left + tipMargin.left + "px");
    if (isMobile) {
      d3.select("#tipTriangle")
          .style("transform", "rotate(45deg)")
          .transition()
          .duration(50)
          .style("bottom", "-33px")
          .style("left", "-10px");
    } else {
      d3.select("#tipTriangle")
          .style("transform", "rotate(45deg)")
          .transition()
          .duration(50)
          .style("bottom", "-35px")
          .style("left", "-15px");
    }
    d3.select("#percentage")
        .text(data[0].percentage.toFixed(11));
    d3.select("#submission")
        .text(data[0].submission);
    d3.select("#population")
        .text(numberWithCommas(data[0].population));
  }
  // Set up svg
  var svg = d3.select("svg"),
      margin = {
        top: 80,
        right: 80,
        bottom: 100,
        left: 100,
      },
      width = parseInt(d3.select("#chart").style("width")) - margin.left - margin.right,
      height = parseInt(d3.select("#chart").style("height")) - margin.top - margin.bottom;
  var g = svg.append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  // Set up gradient color
  var gradient = svg.append('defs')
      .append('linearGradient')
      .attr('id', 'gradient')
      .attr('x1', '0%')
      .attr('y1', '0%')
      .attr('x2', '0%')
      .attr('y2', '100%')
      .attr('spreadMethod', 'pad');
  gradient.append('stop')
      .attr('offset', '0%')
      .attr('stop-color', 'rgb(36,175,192)')
      .attr('stop-opacity', 1);
  gradient.append('stop')
      .attr('offset', '100%')
      .attr('stop-color', 'rgb(206,254,226)')
      .attr('stop-opacity', 1);
  var tipMargin = {
    top: -45,
    left: 20,
  };
  var isMobile = mobilecheck();

  update(data, true);
  </script>
